{% extends "base.html" %}

{% block corps %}
<div class="container " >
<div class="row">
    <div class="col-lg-8 col-lg-offset-2">
      <form action="{{url_for("result")}}" method = "post">
         <fieldset>
            <legend > <img src="{{url_for('static', filename='image/so-logo.png')}}" alt="Stack Overflow"> </legend>
            {{ form.hidden_tag() }}
            <div id='title_result' >
                <a> {{ title }}</a>
            </div>

            <textarea disabled id='body_result'>{{pagedown_text}}</textarea>

            <div class ="tags"> Recommended tags </div>

            <div class ="tags">
            {% for tag in rec_tags: %}
                <button class='btn' type="button">{{tag}}</button>
            {% endfor %}
            </div>
         </fieldset>
      </form>
     </div>
    </div>
</div>
{% endblock %}
